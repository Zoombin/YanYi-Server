<div id="slide" class="carousel slide" data-ride="carousel">
    {% if list.length %}
        <!-- Indicators -->
        <ol class="carousel-indicators">
        {% for item in list %}
            <li data-target="#slide" data-slide-to="{$loop.index0$}" class="{%if loop.first%}active{%endif%}"></li>
        {% endfor%}
        </ol>
    

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        {% for item in list %}
        <div class="item {%if loop.first%}active{%endif%}">
          <img style="max-height:468px;margin:auto;" src="{$item.image_url$}" alt="banner">
        </div>
        {% endfor%}
    </div>
    {% else %}
        NO DATA!
    {% endif %}
</div>
