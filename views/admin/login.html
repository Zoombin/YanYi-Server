{% include "./lib/header.html" %}

<div class="container-fluid" style="padding-top:20px;">
    <div class="row">
        <div class="col-xs-12">
            <legend>管理员登陆</legend>
            {% if error_msg %}<div class="alert alert-danger">{$error_msg$}</div>{% endif %}
        </div>
        <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6"> 
            <form class="form-horizontal" role="form" method="post" action="/admin/login">
                <div class="form-group input-group" style="margin-left:0;margin-right:0;">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="username" type="text" class="form-control" placeholder="用户名">
                </div>

                <div class="form-group input-group" style="margin-left:0;margin-right:0;">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input name="password" type="password" class="form-control" placeholder="密码">
                </div>
                
                <div class="form-group">
                    <div class="col-xs-offset-4 col-xs-8">
                        <button class="btn btn-success col-xs-4">登录</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>


{% include "./lib/footer.html" %}
