<!-- 视频列表 -->
<div id="video" class="tab-pane fade">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>
                视频列表
                <button class="btn btn-primary pull-right margint5m">添加</button>
            </h4>
        </div>
        <div id="video-list"></div>
        <div class="text-center">
          <ul id="video-pager" class="pagination pull-right"></ul>
        </div>
       
    </div>
</div>

<!-- 视频列表 modal -->
<div class="modal fade" id="video_modal_add" tabindex="-1" role="dialog" aria-labelledby="video_modal_addLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="video_modal_addLabel"><!-- 添加/编辑 --></h4>
      </div>
      <div class="modal-body">
        <form id="video_form" class="form-horizontal">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">期数</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="video_title" name="title" placeholder="期数">
                </div>
            </div>
            <div class="form-group">
                <label for="cover_url" class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="video_subtitle" name="subtitle" placeholder="标题">
                </div>
            </div>
            <div class="form-group">
                <label for="cover_url" class="col-sm-2 control-label">封面图片</label>
                <div class="col-sm-10">
                    <div class="col-xs-6">
                      <input type="file" id="video_cover_url" name="cover_url">
                      <p class="help-block">.png .jpg .gif .bmp, 小于2M</p>
                    </div>
                    <div class="col-xs-6">
                      <img id="video_cover_image" class="cover_img" src="">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="cover_url" class="col-sm-2 control-label">视频网址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="video_wechat_url" name="wechat_url" placeholder="视频网址">
                </div>
            </div>
            <div class="form-group">
                <label for="cover_url" class="col-sm-2 control-label">展示大小</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                      <input type="radio" name="show_type" id="show_type1" value="1"> 小
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="show_type" id="show_type2" value="2"> 中
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="show_type" id="show_type3" value="3"> 大
                    </label>
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="video_save">保存</button>
      </div>
    </div>
  </div>
</div>
