<!-- 课程列表 -->
<div id="course" class="tab-pane fade">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>
                课程列表
                <button id="course_btn_add" type="button" class="btn btn-primary pull-right margint5m marginr5">添加</button>
                <div class="btn-group pull-right margint5m marginr5" role="group" aria-label="...">
                  <button id="course_btn_cn" type="button" class="btn btn-success">中文</button>
                  <button id="course_btn_en" type="button" class="btn btn-danger">英文</button>
                </div>
            </h4>
        </div>
        <div id="course-list"></div>
        <div class="text-center">
          <ul id="course-pager" class="pagination pull-right"></ul>
        </div>
       
    </div>
</div>

<!-- 课程列表 modal -->
<div class="modal fade" id="course_modal_add" tabindex="-1" role="dialog" aria-labelledby="course_modal_addLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="course_modal_addLabel"><!-- 添加/编辑 --></h4>
      </div>
      <div class="modal-body">
        <form id="course_form" class="form-horizontal">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">课程名称</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="course_title" name="title" placeholder="课程名称">
                </div>
            </div>
            <div class="form-group">
                <label for="cover_url" class="col-sm-2 control-label">封面图片</label>
                <div class="col-sm-10">
                    <div class="col-xs-6">
                      <input type="file" id="course_cover_url" name="cover_url">
                      <p class="help-block">.png .jpg .gif .bmp, 小于2M</p>
                      <p class="help-block">宽度:518px 高度:266px</p>
                    </div>
                    <div class="col-xs-6">
                      <img id="course_cover_image" class="cover_img" src="">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">排序</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" style="width:60px;" id="course_sort_order" name="sort_order" placeholder="排序"><br/>
                  <p class="help-block">1 ~ 9999, 数值越大, 排序越靠前, 默认为 500</p>
                </div>
            </div>
            <div class="form-group editor_div">
                <label for="cover_url" class="col-sm-2 control-label">内容</label>
                <div class="col-sm-10">
                    <p class="help-block">尽量自己编辑, 不要贴其他网站上的内容, 否则容易出错</p>
                    <script id="course_content" name="content" type="text/plain" class="editor_basic"></script>
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="course_save">保存</button>
      </div>
    </div>
  </div>
</div>
