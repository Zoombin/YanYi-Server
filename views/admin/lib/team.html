<!-- 团队列表 -->
<div id="team" class="tab-pane fade">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>
                团队列表
                <button class="btn btn-primary pull-right margint5m">添加</button>
            </h4>
        </div>
        <div id="team-list"></div>
        <div class="text-center">
          <ul id="team-pager" class="pagination pull-right"></ul>
        </div>
       
    </div>
</div>

<!-- 团队列表 modal -->
<div class="modal fade" id="team_modal_add" tabindex="-1" role="dialog" aria-labelledby="team_modal_addLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="team_modal_addLabel"><!-- 添加/编辑 --></h4>
      </div>
      <div class="modal-body">
        <form id="team_form" class="form-horizontal">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="team_title" name="title" placeholder="姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="cover_url" class="col-sm-2 control-label">封面图片</label>
                <div class="col-sm-10">
                    <div class="col-xs-6">
                      <input type="file" id="team_cover_url" name="cover_url">
                      <p class="help-block">.png .jpg .gif .bmp, 小于2M</p>
                      <p class="help-block">宽度:250px 高度:367px</p>
                    </div>
                    <div class="col-xs-6">
                      <img id="team_cover_image" style="height:60px;" src="">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="cover_url" class="col-sm-2 control-label">简介</label>
                <div class="col-sm-10">
                     <textarea id="team_brief" name="brief" class="form-control" rows="4" placeholder="简介"></textarea>
                </div>
            </div>
            
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="team_save">保存</button>
      </div>
    </div>
  </div>
</div>
