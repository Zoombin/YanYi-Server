<!-- 帖子列表 -->
<div id="stick" class="tab-pane fade">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>
                帖子列表
                <button id="stick_btn_add" class="btn btn-primary pull-right margint5m">添加</button>
                <div class="btn-group pull-right margint5m marginr5" role="group" aria-label="...">
                  <button id="stick_btn_cn" type="button" class="btn btn-success">中文</button>
                  <button id="stick_btn_en" type="button" class="btn btn-danger">英文</button>
                </div>
            </h4>
        </div>
        <div id="stick-list"></div>
        <div class="text-center">
          <ul id="stick-pager" class="pagination pull-right"></ul>
        </div>
       
    </div>
</div>

<!-- 帖子列表 modal -->
<div class="modal fade" id="stick_modal_add" tabindex="-1" role="dialog" aria-labelledby="stick_modal_addLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="stick_modal_addLabel"><!-- 添加/编辑 --></h4>
      </div>
      <div class="modal-body">
        <form id="stick_form" class="form-horizontal">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="stick_title" name="title" placeholder="标题">
                </div>
            </div>
            <div class="form-group editor_div">
                <label for="cover_url" class="col-sm-2 control-label">内容</label>
                <div class="col-sm-10">
                    <p class="help-block">尽量自己编辑, 不要贴其他网站上的内容, 否则容易出错</p>
                    <script id="stick_content" name="content" type="text/plain" class="editor_basic"></script>
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="stick_save">保存</button>
      </div>
    </div>
  </div>
</div>
