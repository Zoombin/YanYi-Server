<!-- 公共号列表 modal -->
<div class="modal fade" id="website_modal_add" tabindex="-1" role="dialog" aria-labelledby="website_modal_addLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="website_modal_addLabel"><!-- 添加/编辑 --></h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="website_number" class="col-sm-2 control-label">公共号</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="website_number" placeholder="公共号">
                </div>
            </div>
            <div class="form-group">
                <label for="website_cat" class="col-sm-2 control-label">分类</label>
                <div id="website_cat_div" class="col-sm-10">
                  <select class="form-control" id="website_cat"><option value="0">请选择</option></select>
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="website_save">保存</button>
      </div>
    </div>
  </div>
</div>
