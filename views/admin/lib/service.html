<!-- 言易服务 -->
<div id="service" class="tab-pane fade">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>
                言易服务
                <div class="btn-group pull-right margint5m marginr5" role="group" aria-label="...">
                  <button id="service_btn_cn" type="button" class="btn btn-success">中文</button>
                  <button id="service_btn_en" type="button" class="btn btn-danger">英文</button>
                </div>
            </h4>
        </div>
        <div id="service-list"></div>
        <div class="text-center">
          <ul id="service-pager" class="pagination pull-right"></ul>
        </div>
       
    </div>
</div>

<!-- 言易服务 modal -->
<div class="modal fade" id="service_modal_add" tabindex="-1" role="dialog" aria-labelledby="service_modal_addLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="service_modal_addLabel"><!-- 添加/编辑 --></h4>
      </div>
      <div class="modal-body">
        <form id="service_form" class="form-horizontal">
            <div class="form-group editor_div">
                <label for="cover_url" class="col-sm-2 control-label">内容</label>
                <div class="col-sm-10">
                    <p class="help-block">尽量自己编辑, 不要贴其他网站上的内容, 否则容易出错</p>
                    <script id="service_content" name="content" type="text/plain" class="editor_basic"></script>
                </div>
                <div class="hide">
                  <input type="text" class="form-control" id="service_type" name="type" placeholder="">
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="service_save">保存</button>
      </div>
    </div>
  </div>
</div>
