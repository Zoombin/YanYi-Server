<table class="table table-hover">
    <thead>
        <tr>
            <th width="5%">#</th>
            <th width="30%">分类名称</th>
            <th width="20%">状态</th>
            <th width="25%">创建时间</th>
            <th width="20%"></th>
        </tr>
    </thead>
    <tbody>
        {% if cats.length %}
            {% for cat in cats %}
            <tr id="tr_{$cat.id$}">
                <td>{$ loop.index $}</td>
                <td>{$ cat.title $}</td>
                <td class="tag-status">
                    {% if cat.is_active == '1' %}
                    <button type="button" data-id="{$cat.id$}" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                    {% else %}
                    <button type="button" data-id="{$cat.id$}" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    {% endif %}
                </td>
                <td>{$ cat.createdAt|date('Y-m-d H:i:s', -480, 'CCT') $}</td>
                <td class="tag-operator" align="center">
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-info update" data-id="{$cat.id$}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-info delete" data-id="{$cat.id$}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                    </div>
                </td>
            </tr>
            {% endfor%}
        {% else %}
        <tr>
            <td colspan="4" align="center"><span class="text-muted">请点击添加按钮，添加数据。</span></td>
        </tr>
        {% endif %}
        
    </tbody>
</table>
