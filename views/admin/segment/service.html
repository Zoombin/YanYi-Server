<table class="table table-hover" style="table-layout:fixed;">
    <thead>
        <tr>
            <th style="width:10%;">#</th>
            <th style="width:25%;">名称</th>
            <th style="width:35%;">内容</th>
            <th style="width:15%;">创建时间</th>
            <th style="width:15%;"></th>
        </tr>
    </thead>
    <tbody>
        {% if list.length %}
            {% for item in list %}
            <tr id="tr_{$item.id$}">
                <td>{$ loop.index $}</td>
                <td>{$ item.label $}</td>
                <td class="td_content">
                    <div style="height:40px;">{$ item.content|safe $}</div>
                </td>
                <td>{$ item.created_date|date('Y-m-d H:i:s', -480, 'CCT') $}</td>
                <td class="tag-operator" align="center">
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-info update" data-id="{$item.id$}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>

                    </div>
                </td>
            </tr>
            {% endfor%}
        {% else %}
        <tr>
            <td colspan="5" align="center"><span class="text-muted">暂无数据。</span></td>
        </tr>
        {% endif %}
        
    </tbody>
</table>
