<table class="table table-hover" style="table-layout:fixed;">
    <thead>
        <tr>
            <th style="width:5%;">#</th>
            <th style="width:15%;">标题</th>
            <th style="width:15%;">封面</th>
            <th style="width:30%;">帖子内容</th>
            <th style="width:10%;">状态</th>
            <th style="width:15%;">创建时间</th>
            <th style="width:15%;"></th>
        </tr>
    </thead>
    <tbody>
        {% if list.length %}
            {% for item in list %}
            <tr id="tr_{$item.id$}">
                <td>{$ loop.index $}</td>
                <td>{$ item.title $}</td>
                <td> <img class="cover_img" src="{$ item.cover_url $}" alt="cover image"></td>
                <td class="td_content"><div style="height:40px;">{$ item.content|safe$}</div></td>
                <td class="tag-status">
                    {% if item.is_active == '1' %}
                    <button type="button" data-id="{$item.id$}" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                    {% else %}
                    <button type="button" data-id="{$item.id$}" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    {% endif %}
                </td>
                <td>{$ item.created_date|date('Y-m-d H:i:s', -480, 'CCT') $}</td>
                <td class="tag-operator" align="center">
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-info update" data-id="{$item.id$}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-info delete" data-id="{$item.id$}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>

                    </div>
                </td>
            </tr>
            {% endfor%}
        {% else %}
        <tr>
            <td colspan="5" align="center"><span class="text-muted">请点击添加按钮，添加数据。</span></td>
        </tr>
        {% endif %}
        
    </tbody>
</table>
